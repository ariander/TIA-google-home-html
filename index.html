<main>
    <div class="formwrap">
        <form>
            <h1>Du er nå logget inn med CONNECT</h1>
            <div class="fieldwrap">
                <div class="termcheck">
                    <input type="checkbox" id="termsCheck" name="termsCheck" value="true">
                    <label for="termsCheck">For å få tilpasset tilbud fra Telenor samtykker jeg i å dele min profilinformasjon.<ul><li>Bruker ID </li><li>Navn og fødselsnummer </li><li>Familierolle</li><li>Profiler du oppretter</li></ul></label>
                </div>
            </div>
            <div class="fieldwrap">
                <button class="button buttonwide" id="start" type="submit" name="action" value="next"> Kom i gang med TIA </button>
            </div>
        </form>
        <p class="smallprint center">Ved å bruke TIA samtykker du i å forstått og godtatt <a href="#">bruksvilkårene</a> og <a href="#">personvern</a> for TIA.</p>
    </div>
</main>
